name: Build/release

on: push

jobs:
  release:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest,macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: pt-main/package-lock.json
      - run: |
          sudo snap install snapcraft --classic
          npm ci --prefix pt-web pt-web
          npm --prefix pt-web run build
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: ./pt-main/package-lock.json
      - run: |
          cp -r pt-web/dist pt-main/dist
          npm ci --prefix pt-main pt-main
          npm --prefix pt-main run dist
        env:
          CI_BUILD_TAG: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
